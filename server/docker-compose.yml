version: "3.9"
services:
  spot-finder-backend:
    build: .
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DEBUG: "True"
    expose:
      - 80

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "8080:80" # Changed port to avoid conflict
    volumes:
      - static_volume:/spot-finder-backend/staticfiles/
      - media_volume:/spot-finder-backend/mediafiles/

volumes:
  static_volume:
  media_volume:
